      شما می‌توانید زبان جدیدی را به ربات اضافه کنید، برای این کار کافیست یک فایل مناسب در مخزن ما ایجاد کنید. لطفاً دستورالعمل‌ها را دنبال کنید: https://github.com/KebabVPN/i18n
  # --------------------------------------------------------
