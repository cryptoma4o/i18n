  start:
    text: |
      *🌟 خوش‌آمدید! 🌟*

      از انتخاب [KebabVPN](https://kebabvpn.com) متشکریم. برای استفاده از VPN، باید دکمه *پیکربندی‌ها* را بزنید تا فایل مورد نیاز را دانلود و روی دستگاه خود نصب کنید. دستورالعمل‌های مفصل در https://kebabvpn.com موجود هستند. تمامی دستورات موجود برای ربات - /help.
  # --------------------------------------------------------
  sub_extended:
    text: |
      🌟 *تبریک!* 🌟

      شما *%<days>s* روز از استفاده از VPN به دست آوردید! تجربه‌تان را با @KebabSupport به اشتراک بگذارید! 🫶

      اشتراک شما تا تاریخ *%<exp>s* فعال است.
  # --------------------------------------------------------
  sub_expired:
    text: |
      ❌ *Subscription Expired!* ❌

      We're sorry to find your subscription expired at *%<exp>s*

      You need to follow /subscription command to continue using services.

      Please write us to @KebabSupport if you have any questions! 🫶
  # --------------------------------------------------------
  subscription:
    ico_yes: ✅
    ico_no: ❌
    menu:
      crypto: 🤑 پرداخت با USDT (TRC-20, مبلغ دلخواه)
      plan_1_mo: 💵 1 ماه - 4.99 دلار
      plan_12_mo: 💵 12 ماه - 49.99 دلار (تخفیف 20%)
      plan_36_mo: 💵 36 ماه - 89.99 دلار (تخفیف 50%)
    text: |
      *اشتراک شما:*

      تا تاریخ: *%<exp>s* %<ico>s (%<days>s روز)
      با پرداخت موافقت می‌کنید با [شرایط سرویس](https://kebabvpn.com/terms).
  # --------------------------------------------------------
  payment_options:
    menu:
      pm_stripe_payment: 💳 Card, WeChat, Alipay, ApplePay, GPay
      pm_stripe_subscription: 💳 Card (subscription)
    text: |
      *Your subscription:*

      Expiration date: *%<exp>s* %<ico>s (%<days>s active days)
      By making a payment you agree with our [Terms and Conditions](https://kebabvpn.com/terms).

      You're buying: *%<description>s*

      Please, choose payment method:
