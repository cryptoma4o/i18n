  plan_unknown:
    text: |
      Plan is disabled or unknown! Run /subscription command to get plans available for purchase.
  # --------------------------------------------------------
  sub_crypto:
    text: |
      *آدرس TRC-20 برای پرداخت*:

      `%<addr_trc20>s`
      (برای کپی کردن آن، روی آن کلیک کنید)

      مقادیر پرداخت USDT بر اساس دلار محاسبه می‌شوند. به عنوان مثال، برای پرداخت به مدت 12 ماه، فقط کافیست `49.99` USDT ارسال کنید. می‌توانید مقدار دلخواهی ارسال کنید و مدت اشتراک شما به نسبت هزینه آن محاسبه می‌شود.

      برای تایید پرداخت، نیاز به *20 تایید* تراکنش دارید که ممکن است کمی زمان ببرد. بعد از تایید تراکنش، اطلاعاتی دریافت خواهید کرد. اگر تراکنش شما پس از 10 دقیقه منتظره هنوز تایید نشده باشد، لطفاً با @KebabSupport تماس بگیرید.
  # --------------------------------------------------------
  config:
    text: |
      *پیکربندی VPN شما*

      لطفاً یک پیکربندی مناسب برای دستگاه خود انتخاب کنید. اکثر تلفن‌ها و سیستم‌ها پروتکل IPSec را پشتیبانی می‌کنند. دستورالعمل‌های مفصل در [مستندات](https://kebabvpn.com/guide) موجود است.
  # --------------------------------------------------------
  config_manual:
    text: |
      *اطلاعات کاربری شما*

      نام کاربری: `%<username>s`

      رمز عبور: `%<password>s`
  # --------------------------------------------------------
  config_file:
    text: |
      فایل را دانلود کرده و روی دستگاه خود نصب کنید. پس از انجام این کار، به شدت توصیه می‌شود با کلیک بر روی دکمه زیر این پیام را حذف کنید.
    error: |
      پیکربندی یافت نشد!
  # --------------------------------------------------------
  lang:
    text: |
