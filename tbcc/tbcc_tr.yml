  platforms:
    text: |
      *Platformunuzu Seçin:*

      Kurmak istediğiniz işletim sistemini seçin. Kullanmanız gereken kimlik bilgileri ve konfigürasyon dosyalarını alacaksınız. Lütfen dikkatli olun, hassas bilgiler görüntülenebilir.
  # --------------------------------------------------------
  help:
    text: |
      *Mevcut Komutlar:*

      🏠 /start - Botu başlatın ve kaydolun

      ⚙️ /config - Konfigürasyonları yönetin

      💸 /subscription - Aboneliğinizi yönetin

      🌎 /lang - Bot dilini yönetin

      🔧 /settings - Ayarları yönetin

      ℹ️ /help - Komut listesini alın

      🤖 @botstorm - Destek alın
  # --------------------------------------------------------
  start:
    text: |
      *🌟 Hoş geldiniz! 🌟*

      TBCC VPN'e hoş geldiniz - çevrimiçi güvenlik ve anonimlik dünyasında güvenilir bir arkadaşınız! Seçiminiz için teşekkür ederiz ve ekibimiz güvenli bir ağ sağlamak için hazır.

      VPN kullanmaya başlamak için sadece aşağıdaki 'Konfigürasyonlar' düğmesine basın ve cihazınıza kurulması gereken konfigürasyon dosyasını alın. Ayrıntılı talimatlar web sitemizde https://tbccvpn.com adresinde bulunmaktadır. Tüm seçeneklere /help komutunu çalıştırarak da erişebilirsiniz.

      TBCC VPN'i tercih ettiğiniz için teşekkür ederiz. Çevrimiçi yolculuğunuzun güvenli ve anonim olduğundan emin olmaktan gurur duyuyoruz. Bağlantınızı kurun ve güvenli çevrimiçi gezmenin özgürlüğünün tadını çıkarın!
  # --------------------------------------------------------
  sub_extended:
    text: |
      🌟 *Tebrikler!* 🌟

      VPN kullanım süreniz *%<days>s* gün! Geri bildiriminizi @botstorm'da bize yazmaktan çekinmeyin! 🫶

      Aboneliğinizin sona erme tarihi: *%<exp>s*
  # --------------------------------------------------------
  sub_expired:
    text: |
      ❌ *Abonelik Süresi Doldu!* ❌

      Üzgünüz, aboneliğinizin süresinin *%<exp>s* tarihinde dolduğunu görmek.

      Hizmetleri kullanmaya devam etmek için /subscription komutunu izlemeniz gerekiyor.

      Herhangi bir sorunuz varsa lütfen bize @botstorm'dan yazın! 🫶
  # --------------------------------------------------------
  subscription:
    ico_yes: ✅
    ico_no: ❌
    menu:
      crypto: 🤑 USDT kullanarak ödeme yap (TRC-20, herhangi bir miktar)
      plan_1_mo: 💵 1 Ay - 4.99 USD
      plan_12_mo: 💵 12 Ay - 49.99 USD (20% İNDİRİM)
      plan_36_mo: 💵 36 Ay - 89.99 USD (50% İNDİRİM)
    text: |
      *Aboneliğiniz:*

      Bitiş tarihi: *%<exp>s* %<ico>s (%<days>s aktif gün)
      Ödeme yaparak Şartlar ve Koşullarımızı kabul etmiş olursunuz.
  # --------------------------------------------------------
  payment_options:
    menu:
      pm_stripe_payment: 💳 Kart, WeChat, Alipay, ApplePay, GPay
      pm_stripe_subscription: 💳 Kart (abonelik)
    text: |
      *Aboneliğiniz:*

      Bitiş tarihi: *%<exp>s* %<ico>s (%<days>s aktif gün)
      Ödeme yaparak Şartlar ve Koşullarımızı kabul etmiş olursunuz.

      Satın alıyorsunuz: *%<description>s*

      Lütfen ödeme yöntemini seçin:
  # --------------------------------------------------------
  plan_unknown:
    text: |
      Plan devre dışı bırakılmış veya bilinmiyor! Satın alınabilir planları almak için /subscription komutunu çalıştırın.
  # --------------------------------------------------------
  sub_crypto:
    text: |
      *USDT yükleme TRC-20 adresiniz*:

      `%<addr_trc20>s`
      (kopyalamak için tıklayın)

      USDT yatırımları, etkili fiyatlandırmaya göre USD olarak hesaplanır. Örneğin, 12 ay için ödeme yapmak istiyorsanız, sadece `49.99` USDT transfer edin. Herhangi bir miktarı transfer edebilirsiniz, abonelik bitiş tarihi buna göre orantılı olarak hesaplanacaktır.

      İşlemin işlenmesi için *20 onay* bekliyoruz, bu nedenle bir süre beklemeniz gerekebilir. İşlem işlendikten sonra depozitonuzun onayıyla ilgili bir bildirim alacaksınız. Depozitonuz hesaba geçmezse, lütfen bize @botstorm'da yazın.
  # --------------------------------------------------------
  config:
    text: |
      *Konumunuzu Seçin:*

      VPN yapılandırma dosyasını kurmak istediğiniz konumu seçin. Kullandığınız işletim sisteminden sizi soracak.
  # --------------------------------------------------------
  config_manual:
    text: |
      *Kimlik Bilgileriniz*

      Kullanıcı Adı: `%<username>s`

      Parola: `%<password>s`
  # --------------------------------------------------------
  config_not_found:
    text: |
      Konfigürasyon bulunamadı!
  # --------------------------------------------------------
  config_apple:
    text: |
      Lütfen dosyayı indirin ve cihazınıza kurun. Dosya kurulduktan sonra, profilin kurulumunu sistem ayarlarında onaylamanız gerekecek.
  # --------------------------------------------------------
  config_android:
    text: |
      Lütfen dosyayı indirin ve uygulamayı https://download.strongswan.org/Android/strongSwan-2.4.2.apk adresinden açın
      Aşağıda listelenen kullanıcı adı ve parolayı girmeniz istenecektir.

      Kullanıcı Adı:
      `%<username>s`

      Parola:
      `%<password>s`

      (kopyalamak için tıklayın ^^)
  # --------------------------------------------------------
  config_custom:
    text: |
      *Özel Ayarlar*

      Sistem ayarlarını kullanarak ve aşağıdaki kimlik bilgilerini takip ederek bağlantı kurabilirsiniz:

      Bağlantı Adı: `%<name>s`

      Tür: `%<type>s`

      Sunucu Hostu: `%<host>s`

      Sunucu Kimliği: `%<host>s`

      IPSec Tanımlayıcı: `%<username>s`

      Kullanıcı Adı: `%<username>s`

      Parola: `%<password>s`

      CA sertifikası: (boş bırakın, kullanılmaz)

      Sunucu sertifikası: (boş bırakın, kullanılmaz)
  # --------------------------------------------------------
  lang:
    text: |
      *🌎 Dilinizi Seçin:*
    en: 🇬🇧 English
    ru: 🇷🇺 Русский
    tr: 🇹🇷 Türkiye
    zh: 🇨🇳 中文
    fa: 🇮🇷 فارسی
  # --------------------------------------------------------
  lang_custom:
    text: |
      *🔧 Yeni Dil*

      Daha fazla dil keşfetmemize veya yazım hatalarını düzeltmemize katkıda bulunmaktan çekinmeyin. Daha fazla bilgi için şu sayfaya göz atın: https://github.com/KebabVPN/i18n
  # --------------------------------------------------------
  referral:
    text: |
      *💰 Referans*

      Kişisel davet bağlantınız: `%<link>s`
      Kopyalamak ve arkadaşlarınıza göndermek için tıklayın!

      Davet edilen kullanıcılar: *%<users_invited_count>s*
      Referans bakiyesi: *%<ref_balance_usd>s*
      VPN süre kazanma oranı: *%<ref_time_percent>s*
      Para kazanma oranı: *%<ref_money_percent>s*

      Para çekme için bilgilerinizi sağlamak için @botstorm ile iletişime geçin.
  # --------------------------------------------------------
  settings:
    text: |
      *🔧 Ayarlar*
  unknown:
    text: |
      Bilinmeyen komut, lütfen tüm komutları göstermek için /help komutunu çalıştırın!